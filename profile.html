<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Profile</title>  
  <link rel="stylesheet" href="assets/style/profile.css">  
  <script defer src="assets/javascript/profile.js"></script>  
  <link rel="icon" type="image/png" href="assets/images/Nyanime.png">

</head>  
<body>  
  <header>  
    <h1><a class="judul" href="user_home.html"><i>Nyanime</i></a></h1>  
    <nav>  
        <button id="logout">Logout</button> <!-- Tambahkan ID untuk tombol logout -->  
    </nav>  
  </header>  
  <main>  
    <section class="profile-section">  
      <div class="profile-header">  
        <div class="profile-info">  
          <h1 class="username"></h1>
          <h3 class="bio"></h3>
        </div>  
      </div>  
      <div class="profile-stats">    
        <button class="profile-button" id="favoriteButton">Favorite</button>    
        <button class="profile-button" id="reviewsButton">Reviews</button>    
        <button class="profile-button" id="editProfileButton">Edit Profile</button>
      </div>    
    </section>  
    <section id="anime-list" class="anime-list">  
      <!-- Search results will appear here -->  
    </section>
    <div id="modal-overlay" class="modal hidden">  
      <div class="modal-content">  
          <h2 id="modal-title">Edit Review</h2>  
          <form id="review-form">  
              <input type="hidden" id="rating" />  
              <label for="content">Content:</label>  
              <textarea id="content" required></textarea>  
              <div id="star-rating">  
                  <span class="star" data-value="1">&#9733;</span>  
                  <span class="star" data-value="2">&#9733;</span>  
                  <span class="star" data-value="3">&#9733;</span>  
                  <span class="star" data-value="4">&#9733;</span>  
                  <span class="star" data-value="5">&#9733;</span>  
              </div>  
              <div class="modal-buttons">  
                  <button type="submit" id="submit-button">Save</button>  
                  <button type="button" id="cancel-button">Cancel</button>  
              </div>  
          </form>  
      </div>  
  </div>    
  </main>  
</body>  
</html>
