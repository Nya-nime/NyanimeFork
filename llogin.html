<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Page</title>  
    <link rel="stylesheet" href="assets/style/login.css">  
    <link rel="icon" type="image/png" href="assets/images/Nyanime.png">  
</head>  
<body>  
    <div class="container">  
        <div id="gif-container">    
            <img id="gif-image" src="assets/images/flaying.gif" alt="Animated GIF">    
            <p id="error-message" style="display: none;">Maaf, GIF tidak dapat ditemukan.</p>    
        </div>  
      
        <div class="form-section">    
            <h2>Hi, Welcome Back Bakayaro</h2>    
            <form id="llogin-form"> <!-- Tambahkan ID pada form -->  
                <div class="form-group">    
                    <input type="email" id="email" placeholder="email@example.com" required />    
                </div>    
                <div class="form-group">    
                    <input type="password" id="password" placeholder="Input Your Password" required />    
                </div>    
                <button type="submit" class="login-btn">Login</button> <!-- Ubah button menjadi type submit -->  
            </form>  
        </div>   
    </div>  
    <script src="assets/javascript/login.js"></script>  
</body>  
</html>
