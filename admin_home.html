<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="assets/style/admin_home.css">
  <script defer src="assets/javascript/admin_home.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <button id="logout" type="click">Logout</button>
    </nav>
  </header>
  <main>
    <button id="add-anime-button">Add Anime</button>
    <div class="hero" id="hero-section">
        <form id="add-anime-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
            <label for="release-date">Release Date</label>
            <input type="date" id="release-date" name="release-date" required>
            <button type="submit">Submit</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
    <section id="anime-list">
        <h2>Anime List</h2>
        <!-- Daftar anime akan muncul di sini -->
    </section>
</main>
</body>
</html>
