<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="assets/style/admin_home.css">
  <script defer src="assets/javascript/admin_home.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <button id="logout">Logout</button>
    </nav>
  </header>
  <main>
    <button id="add-anime-button">Add Anime</button>
    <section id="anime-list" class="anime-list">
      <h2>Anime List</h2>
      <!-- Cards will be appended here -->
    </section>
  </main>

  <!-- Modal Form -->
  <!-- Modal Form -->
<div id="modal-form" class="modal hidden">
  <div class="modal-content">
    <h2 id="modal-title">Add/Edit Anime</h2>
    <form id="anime-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" required>
      <label for="release_date">Release Date</label>
      <input type="date" id="release_date" name="release_date" required>
      <div class="modal-buttons">
        <button type="submit" id="submit-button">Save</button>
        <button type="button" id="cancel-button">Cancel</button>
        <button type="button" id="delete-button" class="hidden">Delete</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
